<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 15px; /* Reduced padding */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      width: 100%;
      max-width: 320px; /* Reduced max width */
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px; /* Reduced margin */
      font-size: 20px; /* Reduced font size */
    }

    label {
      display: block;
      margin: 8px 0 4px; /* Reduced margin */
      color: #555;
      font-size: 14px; /* Smaller font size */
    }

    input,
    textarea {
      width: 100%;
      padding: 8px; /* Reduced padding */
      margin-bottom: 10px; /* Maintained margin */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px; /* Smaller font size */
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 14px; /* Smaller font size */
      padding: 10px;
      border-radius: 4px;
      border: none;
      transition: transform 0.2s ease, background-color 0.3s ease; /* Transition on click */
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="submit"]:active {
      transform: scale(0.98); /* Subtle scale effect when clicked */
      background-color: #388e3c; /* Darker green on click */
    }

    /* Additional styles for animation */
    form:hover {
      transform: scale(1.05);
    }

    /* Additional styles for footer */
    footer {
      margin-top: 20px;
      font-size: 14px; /* Reduced font size */
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Welcome to my AWS Project </h2>

  <form action="/dev" method="post">
    <h2>Contact Us</h2>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <footer>
    An AWS Project by VINAY SHINDE
  </footer>

  <!-- Simple JavaScript for animation -->
  <script>
    const form = document.querySelector('form');

    form.addEventListener('mouseover', () => {
      form.style.transform = 'scale(1.05)';
    });

    form.addEventListener('mouseout', () => {
      form.style.transform = 'scale(1)';
    });
  </script>

</body>
</html>
